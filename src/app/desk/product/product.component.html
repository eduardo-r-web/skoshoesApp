<mat-card class="example-card" style="width: 300px; height: 400px; margin-bottom: 15px">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Sko Shoes</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Agregar</button>
    </mat-card-actions>
  </mat-card>
